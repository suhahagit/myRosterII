<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Roster</title>
    <link rel = "stylesheet" href='style.css'/>
</head>
<body>

    <div id = 'container'>

        <button id = "dreamBtn" onclick="requestTeam()">Dream Team</button>

        <div id = 'input-bar'>
            <input id = 'input' type = 'text' placeholder="Team Name">
            <button id = 'btn' onclick="displayPlayers()">Get Roster</button>
        </div>
    
        <div id = 'player-container'></div>

    </div>
    
    <script id = "player-template" type = "text/x-handlebars-template">
        {{#each players}}
            <div class = 'player' onclick="addPlayer(this)">
                <div data-id = '{{lastName}}'></div>
                <p class = 'firstName'>{{firstName}}</p>
                <p class = 'jersey'>{{jersey}}</p>
                <img class = 'image' src = '{{image}}' onerror="defaultImage(this)">
                <p class="pos">{{pos}}</p>
            </div>
        {{/each}}
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="dataManager.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
